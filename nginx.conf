# Auremont University Wagtail application configuration

server {
    listen 80;
    server_name auremont.edu www.auremont.edu localhost 127.0.0.1;

    # Root directory for the application
    root /var/www/auremont_university;

    # Serve static files directly with NGINX
    location /static/ {
        alias /var/www/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    # Serve media files directly with NGINX
    location /media/ {
        alias /var/www/media/;
        expires 1y;
        add_header Cache-Control "public";
    }

    # Proxy pass to Gunicorn/uWSGI for application requests
    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Error pages
    error_page 500 502 503 504 /500.html;
    location = /500.html {
        root /var/www/auremont_university/templates/;
        internal;
    }

    # Favicon handling
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # robots.txt handling
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
}